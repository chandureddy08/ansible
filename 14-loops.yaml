---
- name: demo on loops
  hosts: localhost
  tasks:
  - name: print names
    ansible.builtin.debug:
      msg: "Hello, {{item}}"
    loop:
      - linux
      - shell
      - ansible
- name: install packages
  hosts: localhost
  become: yes
  tasks:
  - name: install MySQL server
    ansible.builtin.command: dnf install mysql -y