- name: default value
  hosts: localhost
  tasks:
  - name: print default value
    ansible.builtin.debug:
      msg: "Hello {{course | default('Ansible')}}"

- name: uppercase
  hosts: localhost
  tasks:
  - name: convert into upper case
    vars:
      greeting: "Hello, good morning"
    ansible.builtin.debug:
      msg: " {{ greeting | upper }}"

- name: lower case
  hosts: localhost
  vars:
    greeting: "hello, good evening"
  tasks:
  ansible.builtin.debug:
    msg: "{{ greeting | lower }}"
